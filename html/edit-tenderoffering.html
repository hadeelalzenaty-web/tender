                            <fieldset class="form-group">
                                <label for="name1">اسم الجهة <span class="red-color">*</span></label>

                                    placeholder="ادخل هاتف الجهة">
                            </fieldset>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <fieldset class="form-group">
                                <label for="location">عنوان الجهة <span class="red-color">*</span></label>

                        </div>
